{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <!--Membership features start -->
  <section class="white_section section_gap" id="features">
    <div class="container">
      <div class="heading">
        <h1><span>Google</span>Calendar</h1>
        <p>The Calendar API allows us to manipulate events and other calendar data.</p>
      </div>
      
      <div class="row">
        <h2>Events</h2>
        {% for event in events %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="membership_listing"> <span><i class="fa fa-trophy"></i></span>
            <h3>{{ event.summary }}</h3>
            <p>{{ event.date }}</p>
            <p><a href="{% url 'add_event' event.pk %}">Add event</a></p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!--/Membership features end -->
{% endblock %}
