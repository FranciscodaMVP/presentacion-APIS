{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="{% static 'reveal.js/css/reveal.css' %}">
		<link rel="stylesheet" href="{% static 'reveal.js/css/theme/black.css' %}">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{% static 'reveal.js/lib/css/zenburn.css' %}">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="{% static 'reveal.js/lib/js/head.min.js' %}"></script>
		<script src="{% static 'reveal.js/js/reveal.js' %}"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '{% static 'plugin/markdown/marked.js' %}' },
					{ src: '{% static 'plugin/markdown/markdown.js' %}' },
					{ src: '{% static 'reveal.js/plugin/notes/notes.js' %}', async: true },
					{ src: '{% static 'reveal.js/plugin/highlight/highlight.js' %}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
